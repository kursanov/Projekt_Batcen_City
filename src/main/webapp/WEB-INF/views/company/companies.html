<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="margin-top: 100px; margin-left: 20%">
    <h1 style="margin-left: 20%">COMPANY PAGE</h1>
    <table class="table" style="width: 750px">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">
                <bold>COMPANY NAME</bold>
            </th>
            <th scope="col">
                <bold>LOCATED COUNTRY</bold>
            </th>
            <th><a href="/companies/addCompany">
                <button type="button" class="btn btn-primary">+Company</button>
            </a></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="company:${companies}">
            <tr>
                <th scope="row" th:text="${company.companyId}"></th>
                <th scope="row"><a th:text="${company.companyName}"></a></th>
                <th scope="row" th:text="${company.locatedCountry}"></th>
                <td>
                    <a href="#" th:href="@{/companies/updateCompany/{id}(id=${company.companyId})}">
                        <button type="button" class="btn btn-primary">update</button>
                    </a>
                </td>
                <td>
                    <form th:action="@{/companies/deleteCompany/{id}(id=${company.companyId})}" th:method="delete">
                        <input type="hidden" value="delete"/>
                        <button type="submit" class="btn btn-primary">delete</button>
                    </form>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
<div style="margin-top: 100px; margin-left: 20%">
    <h1 style="margin-left: 20%">COMPANY PAGE</h1>
    <table class="table" style="width: 750px">
        <thead>
        <tr>
            <th scope="col">
                <bold>Search student by first name</bold>
            </th>
        </tr>
        </thead>
        <tbody>
        <div >
            <tr>
                <td>
                    <form th:action="@{student/search/}">
                        <input type="text" name="studentByName" value="Zarip"/>
                        <button type="submit" class="btn btn-primary" value="Send">
                    </form>
                </td>
            </tr>
        </div>
        <div th:each="studentByName:${studentByName}">
            <tr>
                <td>
                    <b th:text="studentByName.getStudentFirstName()"></b>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
