<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="margin-top: 100px; margin-left: 20%">
    <h1 style="margin-left: 20%">COURSE PAGE</h1>
    <table class="table" style="width: 750px">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">
                <bold>COURSE NAME</bold>
            </th>
            <th scope="col">
                <bold>COURSE DURATION</bold>
            </th>
            <th scope="col">
                <bold>COURSE COMPANY NAME</bold>
            </th>
            <th><a href="/courses/addCourse">
                <button type="button" class="btn btn-primary">add course</button>
            </a></th>
        </tr>
        </thead>
        <tbody>
        <div>
            <tr th:each="course:${courses}">
                <td th:text="${course.courseId}"></td>
                <td><a th:text="${course.courseName}"></a></td>
                <td th:text="${course.duration}"></td>
                <td th:text="${course.getCompany().getCompanyName()}"></td>

                <td>
                    <a href="#" th:href="@{/courses/courseDetail/{courseId}(courseId=${course.courseId})}">
                        <button class="btn btn-primary">groups</button>
                    </a>

                </td>

                <td>
                    <a href="#" th:href="@{/courses/updateCourse/{id}(id=${course.courseId})}">
                        <button type="button" class="btn btn-primary">update</button>
                    </a>
                </td>
                <td>
                    <form th:action="@{/courses/deleteCourse/{id}(id=${course.courseId})}" th:method="delete">
                        <input type="hidden" value="delete"/>
                        <button type="submit" class="btn btn-primary">delete</button>
                    </form>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
