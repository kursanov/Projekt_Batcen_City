<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div style="margin-top: 100px; margin-left: 20%">
    <h1 style="margin-left: 20%">STUDENT PAGE</h1>
    <table class="table" style="width: 750px">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">
                <bold>FIRST NAME</bold>
            </th>
            <th scope="col">
                <bold>EMAIL STUDENT</bold>
            </th>
            <th scope="col">
                <bold>LAST NAME</bold>
            </th>
            <th scope="col">
                <bold>TYPE STUDENT</bold>
            </th>
            <th><a href="/students/addStudent">
                <button type="button" class="btn btn-primary">add student</button>
            </a></th>
        </tr>
        </thead>
        <tbody>
        <div>
            <tr th:each="student:${students}">
                <td th:text="${student.groupId}"></td>
                <td><a th:text="${student.studentFirstName}"></a></td>
                <td th:text="${student.studentEmail}"></td>
                <td th:text="${student.studentLastName}"></td>
                <td th:text="${student.getFormatStudy}"></td>
                <td>
                    <a href="#" th:href="@{/students/updateStudent/{id}(id=${student.studentId})}">
                        <button type="button" class="btn btn-primary">update</button>
                    </a>
                </td>
                <td>
                    <form th:action="@{/students/deleteStudent/{id}(id=${student.studentId})}" th:method="delete">
                        <input type="hidden" value="delete"/>
                        <button type="submit" class="btn btn-primary">delete</button>
                    </form>
                </td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

</body>
</html>
