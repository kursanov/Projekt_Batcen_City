<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Group</title>
</head>
<body>
<div style="text-align: center; margin-top: 300px; font-size: 40px">
    <form th:action="@{/groups/saveGroup}"
            th:object="${group}"
            method="POST"
            style="text-align: center; margin-top: 300px; font-size: 40px">
        <input type="hidden" name="id" th:field="*{groupId}">
        <input type="text" name="groupName" th:field="*{groupName}" placeholder="Group Name">
        <input type="text" name="dateOfStart" th:field="*{startOfDate}" placeholder="Date Of Start">
        <input type="text" name="dateOfFinish" th:field="*{finishOfDate}" placeholder="Date of Finish">
        <select th:field="${group.courseId}">
            <option th:each="course:${listCourse}"
                    th:value="${course.getCourseId()}"
                    th:text="${course.getCourseName()}"
            >
            </option>
        </select>
        <input type="submit" value="Add Group">

    </form>

</div>

</body>
</html>
